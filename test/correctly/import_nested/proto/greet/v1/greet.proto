syntax = "proto3";
package greet.v1;

import "greet/v1/common/common.proto";

option go_package = "import_nested/proto/greet/v1;greetv1";

message GreetRequest {
  string name = 1;
  greet.v1.common.CommonRequest common_req = 2;
}

message GreetResponse {
  string greeting = 1;
  greet.v1.common.CommonResponse common_resp = 2;
}

service GreetService {
  rpc Greet(GreetRequest) returns (GreetResponse) {}
  rpc GreetWithCommon(greet.v1.common.CommonRequest) returns (greet.v1.common.CommonResponse) {}
}

